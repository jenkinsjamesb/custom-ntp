<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <title id="title">New Tab</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <canvas id="bg-canvas"></canvas>
        <div id="container">
            <div id="search">
                <form action="https://www.google.com/search" autocomplete="off">
                    <div>
                        <label for="q">search:</label>
                        <input type="text" name="q" autofocus>
                        <input type="submit" value="ok" for="q">
                    </div>
                </form>
            </div>
            <div id="basket">
                <div>
                    <p>
                        <h4>websites:</h4>
                        <ul>
                            <li><a href="https://discord.com/app">discord</a></li>
                            <li><a href="https://github.com">github</a></li>
                            <li><a href="https://youtube.com">youtube</a></li>
                            <li><a href="https://reddit.com">reddit</a></li>
                            <li><a href="https://twitch.tv">twitch</a></li>
                        </ul>
                    </p>
                </div>
                <img id="image" src="resources/thumb.jpg" width="128px" height="128px">
            </div>
            <div id="options" style="display: none;">
                <div id="weather">
                    <label for="weather-input">Weather:</label>
                    <input type="checkbox" id="weather-input">
                  </div>
            
                  <div id="image-path">
                    <label for="image-input">Image:</label>
                    <input type="file" id="image-input" accept="image/png, image/jpeg">
                  </div>

                  <div id="image-path">
                    <label for="reset">Reset:</label>
                    <button id="reset" style="width: min-content;">Reset</button>
                  </div>
                  
                  <div id="status"></div>
            </div>
        </div>
    </body>
</html>
