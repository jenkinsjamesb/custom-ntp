<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <title id="title">New Tab</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <canvas id="bg-canvas"></canvas>
        <div id="container">
            <button id="settings-toggle" tabindex=-1><span>&#x2699</span></button>
            <button id="refresh-button" tabindex=-1><span>&#x21bb</span></button>
            <div id="search">
                <form action="https://www.google.com/search" autocomplete="off">
                    <div>
                        <label for="q">search:</label>
                        <input type="text" name="q"  id="search-input" autofocus>
                        <input type="submit" value="ok" for="q">
                    </div>
                </form>
            </div>
            <div id="basket">
                <div>
                    <p>
                        <h4>websites:</h4>
                        <ul>
                            <li><a href="https://discord.com/app">discord</a></li>
                            <li><a href="https://github.com">github</a></li>
                            <li><a href="https://youtube.com">youtube</a></li>
                            <li><a href="https://reddit.com">reddit</a></li>
                            <li><a href="https://twitch.tv">twitch</a></li>
                        </ul>
                    </p>
                </div>
                <img id="image" width="128px" height="128px">
            </div>
            <div id="settings-container" class="settings" style="display: none;">
                <div id="image-source">
                    <label>
                        Image:
                        <input type="file" id="image-input" accept="image/*">
                        <button type="button" id="reset-image">Reset Image</button>
                    </label>
                </div>
                <div id="color-settings" class="settings" style="display: none;">
                    <label title="The color used for the background.">
                        Background Color:
                        <input id="bg-input" type="text" placeholder="#333" autocomplete="off">
                    </label>
                    <label title="The color used to shade all the boxes.">
                        Foreground Color:
                        <input id="fg-input" type="text" placeholder="#555" autocomplete="off">
                    </label>
                    <label title="The color used for outlines.">
                        Accent Color:
                        <input id="accent-input" type="text" placeholder="#db0" autocomplete="off">
                    </label>
                    <label title="The color used for niche elements, like the inputs.">
                        Fringe Color:
                        <input id="fringe-input" type="text" placeholder="#afa" autocomplete="off">
                    </label>
                    <label title="The color used for most text.">
                        Text Color:
                        <input id="text-input" type="text" placeholder="#fff" autocomplete="off">
                    </label>
                </div>
                <div id="weather">
                    <label>
                        Weather:
                        <input type="checkbox" id="weather-input">
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
