<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        color: #fff;
      }

      #container {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 5px;
        background-color: #333;
      }

      #options {
        display: flex;
        flex-direction: row;
      }

      input[type=checkbox] {
        transform: translate(0px, -3px);
      }

      input[type=checkbox]:checked {
        background-color: #afa;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="options">
        <label for="options-checkbox">Options:</label>
        <input type="checkbox" id="options-input" name="options-checkbox">
      </div>
      <div id="status"></div>
    </div>
    <script src="resources/popup.js"></script>
  </body>
</html>
